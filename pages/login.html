<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Treeconomy app</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link type="image/x-icon" rel="shortcut icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mask-menu d-none"></div>
    <script type="text/javascript" src="../js/vendor/jquery-3.3.1.min.js"></script>
    <div class="containerDate">
      <div class="sidenav" id="mySidenav">
        <a class="closebtn" href="javascript:void(0)" onclick="closeNav()"
          >Cerrar <i class="material-icons">close</i></a
        >
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-12 col-12">
                  <h2>Bienvenido a Treeconomy</h2>
                  <br />
                </div>
                <div class="col-md-6 col-12 no-padding">
                  <a href="index.html">
                    <img src="../img/icons/money.svg" /><br />Calculadora</a
                  >
                </div>
                <div class="col-md-6 col-12 no-padding">
                  <a class="disable"
                    ><img src="../img/icons/mouse.svg" /><br />Pronto m&aacute;s
                    opciones</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="lateral">
        <span class="ico-nav" onclick="openNav()">
          <div class="text-center">
            <i class="material-icons">menu</i><span>Menú</span>
          </div></span
        >
      </div>
      <div class="logo">
        <a href="#  "><img src="../img/icons/logo.png"/></a>
      </div>
      <section class="info-2">
        <div class="simulator">
          <div class="container-fluid" id="section-arboles">
            <div class="row">
              <div class="col-md-12 text-center">
                <h2>Login</h2>
							</div>
							<div class="col-md-12">
								<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
									inicia sesion
								</button>
							</div>

							<!-- Modal -->
							<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
									<div class="modal-content">
										<div class="modal-body">
											<div class="content">
												<div class="row">
													<div class="col-md-7">
                            <div class="centradito">
                              <div class="contenido-log">
                                <p class="texto-log-1">For a better world</p>
                                <p class="texto-log-2">We make it</p>
                                <p class="texto-log-3">happen</p>
                                <img src="../img/image/log-in-img.svg" alt="">
                              </div>
                            </div>
													</div>
													<div class="col-md-5">
                            <div class="centradito-form">
                              <p class="tittle-log">Your account</p>
                              <form class="login" action="">
                                <label for="">User</label>
                                <input type="text">
                                <label for="">Password</label>
                                <input type="text">
                                <button>Login</button><br>
                                <div class="fogot">
                                  <a href="#">I forgot my password</a>
                                </div>
                              </form>
                              <p class="sig-if">I don’t have an account <a href="#">Sign in</a></p>
                            </div>
													</div>  
												</div>
											</div>
										</div>
										<!--<div class="">
											<button type="button" class="btn btn-secondary" data-dismiss="modal">X</button>
										</div>-->
									</div>
								</div>
							</div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="text/javascript" src="../js/vendor/slick.js"></script>
    <script type="text/javascript" src="../js/vendor/datepicker.min.js"></script>
    <script type="text/javascript" src="../js/vendor/datepicker.es-ES.js"></script>
    <script type="text/javascript" src="../js/vendor/bootstrap.min.js"></script>
    <script
      type="text/javascript"
      src="../js/vendor/bootstrap.bundle.min.js"
    ></script>
    <script type="text/javascript" src="js/vendor/prefixfree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.0/rangeslider.min.js"></script>
    <script
      type="text/javascript"
      src="../js/vendor/jquery.formatCurrency-1.4.0.js"
    ></script>
    <script
      type="text/javascript"
      src="../js/vendor/jquery.formatCurrency.all.js"
    ></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/main-2.js"></script>

</html>
